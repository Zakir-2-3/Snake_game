<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://icon-icons.com/icons2/933/PNG/512/snake-game_icon-icons.com_72540.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Snake-game</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="container-inner">
          <div class="score">
            <span id="current-score"></span>
            <span id="high-score"></span>
          </div>
          <div class="game-board" id="gameBoard"></div>
          <button class="btn" id="btn">Start</button>
          <button class="btn" id="btn2">ReStart</button>
          <div class="result-popup"></div>
        </div>
      </div>
    </main>
    <script src="./app/Main.js" type="module"></script>
  </body>
</html>
